<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header-title">Metric/Imperial Unit Conversion</h1>
      <input type="text" id="ipt" />
      <button id="convert-btn">Convert</button>
    </header>
    <section>
      <div class="results">
        <h2 class="results-label">Length (Meter/Feet)</h2>
        <h3 class="results-text" id="length"></h3>
      </div>
      <div class="results">
        <h2 class="results-label">Volume (Liters/Gallons)</h2>
        <h3 class="results-text" id="volume"></h3>
      </div>
      <div class="results">
        <h2 class="results-label">Mass (Kilograms/Pounds)</h2>
        <h3 class="results-text" id="mass"></h3>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
